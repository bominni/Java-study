<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note</title>

    <link href="/css/note.css?1" rel="stylesheet">

</head>
<body>
<h1>글 목록</h1>

<div>
    <a href="add">추가</a>
</div>

<table class="list">
    <thead>
    <tr>
        <th>제목</th>
        <th>내용</th>
        <th>글쓴이</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${list}">
        <td><a th:href="@{view/{id}(id = ${item.idx})}" th:text="${item.title}"></a></td>
        <td th:text="${item.content}"></td>
        <td th:text="${item.writer}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
