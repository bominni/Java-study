<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note</title>

    <link href="/css/update.css?1" rel="stylesheet">

</head>
<body class="update">
<h1 class="text_update">글 수정</h1>

<div class="correction_note">
    <form action="../update-save.do" method="post">
        <input type="hidden" name="idx" th:value="${note.idx}">
        <div>
            <label class="text_label">제목</label>
            <input type="text" name="title" th:value="${note.title}" class="input_title" maxlength = "100">
        </div>
        <div>
            <label class="text_label">내용</label>
            <input type="text" name="content" th:value="${note.content}" class="input_content" maxlength = "1000">
        </div>
        <div>
            <label class="text_label">글쓴이</label>
            <input type="text" name="writer" th:value="${note.writer}" class="input_write" maxlength = "50">
        </div>

        <div>
            <label></label>
            <button class="save_update">저장</button>
        </div>
    </form>
</div>

</body>
</html>
