<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note</title>

    <link href="/css/note.css?1" rel="stylesheet">

</head>
<body>
<h1>글 수정</h1>

<div class="correction_note">
    <form action="../update-save.do" method="post">
        <input type="hidden" name="idx" th:value="${note.idx}">
        <div>
            <label>제목</label>
            <input type="text" name="title" th:value="${note.title}">
        </div>
        <div>
            <label>내용</label>
            <input type="text" naem="content" th:value="${note.content}">
        </div>
        <div>
            <label>글쓴이</label>
            <input type="text" name="writer" th:value="${note.writer}">
        </div>

        <div>
            <label></label>
            <button>저장</button>
        </div>
    </form>
</div>

</body>
</html>
